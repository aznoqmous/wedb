<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen">
      #pagesCrawl > * {
        opacity: 0.5;
        transition: all 0.2s ease;
      }
      #pagesCrawl > .active {
        opacity: 1;
      }
      #pagesCrawl > * {
        display: none;
      }
      #pagesCrawl > .active:last-of-type,
      #pagesCrawl > *:not(.active):nth-of-type(1),
      #pagesCrawl > *:not(.active):nth-of-type(2){
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WeDB</h1>
      <h2>The web, inside your db</h2>
      <input id="input" class="form-control" type="text" name="" value="" placeholder="Type in a URL and press ENTER to start crawling">
      <div class="row">
        <ul id="pagesCrawl" class="col-6">

        </ul>
        <ul id="entities" class="col-6">

        </ul>
      </div>
    </div>
  </body>
</html>
